<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./imagenes/grafika.ico.ico">
    <link rel="stylesheet" href="./estilos/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Georama:ital,wght@0,100;1,100;1,300&display=swap" rel="stylesheet">
    <title>Grafika</title>
</head>
<body>
  <section>
      <div class="texto-superior">
          <h1>REGISTRATE</h1>
          <P class="datos">Introduce tus datos</P>
      </div class = "contenedor-imagen">
        
         <div class="imagen-Grafika">
           <img src="./imagenes/grafika.jpeg">
         </div>
      <div class="formulario-Usuario">
          <form>
             <input class="Usuario" type="text" placeholder=" Usuario" required>
             <br>
             <br>
             <input class="correo" type="email" placeholder="Correo" required>
             <br>
             <br>
             <input  class="contraseña" type="password" placeholder=" Contraseña" required>
             <br>
             <br>
             <div class="boton">
               <input  class="entrar" type="submit" value="Entrar" required>
             </div>
          </form>
      <div class="texto-inferior">
          <p class="clientes">Clientes</p>
          <p class="personal">Personal</p>
      </div>
      </div>
  </section>
</body>
</html>
